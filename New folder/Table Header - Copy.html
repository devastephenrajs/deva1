Sometimes you want your cells to e table header cells.
in those cases use the <th> tag instead of the <td> tag:
<html>
<style>
table,th,td{
border:1px solid black;
}
</style>
<body>
<h2>TH elements define table cells</h2>
<table style="width:100%">
<tr>
<th>person 1</th>
<th>person 2</th>
<th>person 3</th>
</tr>
<tr>
<td>Emil</td>
<td>Tobias</td>
<td>Linus</td>
</tr>
<tr>
<td>16</td>
<td>14</td>
<td>10</td>
</tr>
</table>
<p>To understand the example better,we have added borders to the table.</p>
</body>
</html>
