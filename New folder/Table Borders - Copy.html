<html>
<head>
<style>
table,th,td{
border:1px solid black;
}
</style>
</head>
<body>
<h2>table with border</h2>
<p>use the css border property to add a order to the table.</p>
<table style="width:100%">
<tr>
<th>firstname</th>
<th>lastname</th>
<th>age</th>
</tr>
<tr>
<td>jill</td>
<td>smith</td>
<td>50</td>
</tr>
<tr>
<td>eve</td>
<td>jackson</td>
<td>94</td>
</tr>
<tr>
<td>john</td>
<td>doe</td>
<td>80</td>
</tr>
</table>
</body>
</html>
